<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cuenta</title>
    <!-- Incluye el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Confirmar Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form action="/confirmar" method="post">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" id="correo" name="correo" class="form-control" th:value="${correo}" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código de Confirmación:</label>
                                <input type="text" id="codigo" name="codigo" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Confirmar</button>
                        </form>
                        
                        <!-- Muestra mensajes de error si hay -->
                        <div class="mt-3">
                            <p th:text="${error}" class="text-danger text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
