<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.png" alt="Logo" width="" height="" class="d-inline-block align-text-top">
                         Cripto Nube
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registro">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<div class="container mt-5">
    <h1>Recuperar Contraseña</h1>
    <!-- Mensaje de error o éxito -->
    <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>

    <!-- Formulario -->
    <form th:action="@{/recuperar}" method="post">
        <div class="mb-3">
            <label for="correo" class="form-label">Ingresa tu correo</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
    </form>
</div>
</body>
</html>
