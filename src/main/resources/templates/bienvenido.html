<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .welcome-container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.png" alt="Logo" width="" height="" class="d-inline-block align-text-top">
                         Cripto Nube
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registro">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
<div class="container welcome-container text-center">
    <!-- Título de bienvenida -->
    <h1>Bienvenido <span th:text="${usuario.nombreUsuario}">[Usuario]</span></h1>
        <h3>"CriptoNube: Protege tus ideas, cifra tu mundo."</h3>


    <!-- Tarjeta con enlaces de datos curiosos -->
    <div class="card mt-4 mx-auto" style="max-width: 400px; background-color: #e3f2fd;">
        <div class="card-body">
            <h5 class="card-title">Datos Curiosos</h5>
            <ul class="list-unstyled">
                <li><a href="/datos-clasica" class="link-primary">Criptografía Clásica</a></li>
                <li><a href="/datos-moderna" class="link-primary">Criptografía Moderna</a></li>
                <li><a href="/datos-tendencias" class="link-primary">Tendencias Criptográficas</a></li>
            </ul>
        </div>
    </div>

    <!-- Botones para cerrar sesión y volver al registro -->
    <div class="btn-container">
        <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        <a href="/registro" class="btn btn-secondary">Volver a Registro</a>
    </div>
</div>
</body>
</html>
